language: go

go:
  - 1.12.x

os:
  - linux
  # travis enterprise doesn't support osx or windows
  # - osx
  # - windows

go_import_path: github.com/appsody/appsody

services:
  - docker

install:
  - wget https://github.com/kewegner/controller/releases/download/0.2.1/appsody-controller
  - chmod +x appsody-controller
  - mkdir ~/.appsody
  - cp appsody-controller ~/.appsody/

script:
  - make lint
  - make test


# note before_deploy will run before each deploy provider
before_deploy:
  - make VERSION=${TRAVIS_TAG}  package
  - make deploy

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: package/*
  file_glob: true
  on:
    tags: true
   