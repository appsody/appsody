language: go

go:
  - 1.12.x


go_import_path: github.com/appsody/appsody

# skip the default language's install and script steps, we implement job stages instead
install: skip
script: skip

stages:
  - name: lint
  - name: test
  - name: deploy
    if: branch = master AND tag IS present

test-stage-template: &test-stage-template
  stage: test
  install:
    - wget https://github.com/appsody/controller/releases/download/0.2.1/appsody-controller
    - chmod +x appsody-controller
    - mkdir ~/.appsody
    - cp appsody-controller ~/.appsody/
    - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install make; fi
  script:
    - make test
      
jobs:
  include:
    - name: Lint
      stage: lint
      os: linux
      script: make lint
    - <<: *test-stage-template
      name: Test on Linux
      os: linux
    # - <<: *test-stage-template
    #   name: Test on MacOS
    #   os: osx
    - <<: *test-stage-template
      name: Test on Windows
      os: windows
      env: YARN_GPG=no
    - name: Deploy Release
      stage: deploy
      os: linux
      script:
        - make VERSION=${TRAVIS_TAG}  package
        - make deploy
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file: package/*
        file_glob: true
        on:
          branch: master
          condition: $TRAVIS_OS_NAME = linux
          tags: true




    