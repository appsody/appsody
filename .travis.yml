language: go
go:
- 1.12.x
os:
- linux
go_import_path: github.com/appsody/appsody
services:
- docker
install:
- chmod +x appsody-controller
- mkdir ~/.appsody
- cp appsody-controller ~/.appsody/
script:
- make lint
- make test
before_deploy:
- make VERSION=${TRAVIS_TAG}  package
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: package/*
  file_glob: true
  on:
    tags: true
env:
  global:
    secure: 
